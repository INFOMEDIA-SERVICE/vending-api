definitions:
  Product:
    type: object
    required:
      - name
      - price
      - image
      - item
      - description
      - quantity
      - machine_id
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: 'De toditos de limón'
      price:
        type: number
        format: integer
        example: 15000
      image:
        type: string
        example: 'https://example.com/mypicture.jpg'
      item:
        type: string
        example: "15"
      description:
        type: string
        example: "product description product description product description"
      quantity:
        type: number
        format: integer
        example: 10
      machine_id:
        type: string
        example: "STM32-1234567891"
      status:
        type: boolean
        example: true
        default: true
      created_at:
        type: string
        format: datetime
        example: '2019-12-11T19:22:49.503Z'
      updated_at:
        type: string
        format: datetime
        example: '2019-12-11T19:22:49.503Z'
  SocketProduct:
    type: object
    required:
      - id
      - name
      - item
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
        example: "De toditos natural"
      item:
        type: string
        example: "27"
  User:
    required:
      - first_name
      - last_name
      - email
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      first_name:
        type: string
        example: nombre
      last_name:
        type: string
        example: apellido
      email:
        type: string
        format: url
        example: correo@email.com
      requests:
        type: number
        format: integer
        example: 5
      status:
        type: boolean
        example: true
        default: true
      uid:
        type: string
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      password:
        type: string
        example: password
      created_at:
        type: string
        format: datetime
        example: '2019-12-11T19:22:49.503Z'
      updated_at:
        type: string
        format: datetime
        example: '2019-12-11T19:22:49.503Z'
  Vending:
    type: object
    required:
      - name
      - machine_id
      - image
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: "Vending #1"
      image:
        type: string
        example: 'https://example.com/mypicture.jpg'
