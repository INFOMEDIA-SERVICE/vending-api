swagger: '2.0'
info:
  description:
    API para realizar ordener a las máquinas expendedoras
    
    Para empezar debes crear un usuario admin mediante el metodo POST admin/
    
    Este endpoint te devolvera un token el cual es valido para acceder a todos los endpoints.
  version: 1.0.0
  title: Vending Machine - API
  # put the contact info for your development or API team
  contact:
    email: correo@email.com

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

# tags are used for organizing operations
tags:
- name: users
  description: Rutas de usuarios
- name: vendings
  description: Rutas de vendings
- name: lockers
  description: Rutas de lockers
- name: Service
  description: Rutas de servicios
- name: admins
  description: Rutas de admins

schemes:
 - https
 - http
 
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:

# USER ROUTES

  /users/:
    post:
      tags:
      - users
      summary: Registrar un usuario
      operationId: postUser
      description: |
        Retorna al usuario registrado y el token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              first_name:
                type: string
                example: "nombre"
              last_name:
                type: string
                example: "apellido"
              email:
                type: string
                example: correo@email.com
              password:
                type: string
                example: "password"
      responses:
        200:
          description: Usuario registrado
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'

    get:
      tags:
      - admins
      summary: Obtener todos los usuarios
      operationId: getAllUsers
      description: |
        Retorna todos los usuarios
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Admin privileges
          required: true
      responses:
        200:
          description: Usuarios registrados
          schema:
            properties:
              ok: 
                type: boolean
              users:
                type: array
                items:
                  $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/login:
    post:
      tags:
      - users
      summary: Login de usuarios
      operationId: loginUser
      description: |
        Retorna usuario y token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              email:
                type: string
                example: correo@email.com
              password:
                type: string
                example: "password"
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/login/google:
    post:
      tags:
      - users
      summary: Login de usuarios usando google
      operationId: loginUserWithGoogle
      description: |
        Recibe firebase token, hace el login y retorna usuario y token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              token:
                type: string
                format: uuid
              
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/signup/google:
    post:
      tags:
      - users
      summary: Registro de usuarios usando google
      operationId: signupUserWithGoogle
      description: |
        Recibe firebase token, hace el registro y retorna usuario y token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              token:
                type: string
                format: uuid
              
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/{id}:
    get:
      tags:
      - admins
      summary: Obtener usuario por id
      operationId: getUserById
      description: |
        Retorna al usuario del id
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
      - users
      summary: Eliminar usuario por id
      operationId: deleteUser
      description: |
        Retorna al usuario eliminado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario eliminado
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
      - users
      summary: Editar usuario
      operationId: editUser
      description: |
        Retorna al usuario editado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/User'
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario editado
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
            
    patch:
      tags:
      - admins
      summary: Editar status del usuario
      operationId: Update user stats
      description: |
        Retorna usuario editado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          description: Admin privileges
          required: true
          
        - in: body
          name: body
          schema:
            properties:
              status:
                type: boolean
                default: true
                example: true
      responses:
        200:
          description: Servicios del usuario que consulta
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/me:
    get:
      tags:
      - users
      summary: Obtener usuario que está haciendo la consulta
      operationId: getMyUser
      description: |
        Retorna al usuario que hace la consulta
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario de la consulta
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'

  /vendings/:
    get:
      tags:
      - vendings
      summary: Ejecutar ordenes a vendings
      operationId: ordersToVendings
      description: |
        Conexión web socket
        Ejecutar ordenes a la las vendings
        Las ordenes disponibles actualmente son consultar todos los lockers, consultar si un locker está abierto o cerrado
        
        type: Es la orden a ejecutar
        data: Es el objeto que lleva todo el mensaje de la orden
        
        Si todo está marchando bien, el socket le devolverá el mismo "type" que mandaste
        De lo contrario, la respuesta será un "type": -1
        
        PATH: ws://yourdomain.com/connection/
      produces:
      - application/json
      security:
      - Bearer: []
      responses:
        200:
          description: Vendings disponibles
          schema:
            properties:
              type: 
                type: number
                example: 1
              data:
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/definitions/SocketProduct'
                  machineId:
                    type: string
                    example: "STM32-1234567891"
                  user_id:
                    type: string
                    format: uuid
        400:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  product:
                    $ref: '#/definitions/SocketProduct'
                  message:
                    type: string
                    example: "product De toditos not dispensed"
        401:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "jwt must be provided"
  
  /vendings/type/0:
    get:
      tags:
      - vendings
      summary: Obtener todas las vendings
      operationId: consultVendings
      description: |
        
        type: Es la orden a ejecutar
        data: Es el objeto que lleva todo el mensaje de la orden
        
        Si todo está marchando bien, el socket le devolverá el mismo "type" que mandaste
        De lo contrario, la respuesta será un "type": -1
        
        Se debe mandar los siguientes parametros en el objeto "data"
        
        user_id: Identificador único del usuario
        token: JWT de autenticacion

      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              type: 
                type: number
                example: 3
              data:
                properties:
                  user_id: 
                    type: string
                    format: uuid
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"

      responses:
        200:
          description: Vendings disponibles
          schema:
            properties:
              type: 
                type: number
                example: 3
              data:
                properties:
                  locker_name:
                    type: string
                    example: "the locker name"
        400:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "locker not found"
        401:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "jwt must be provided"
  
  
  /vendings/type/1:
    get:
      tags:
      - vendings
      summary: Consultar los productos de una vending
      operationId: consultVendingProducts
      description: |
        
        type: Es la orden a ejecutar
        data: Es el objeto que lleva todo el mensaje de la orden
        
        Si todo está marchando bien, el socket le devolverá el mismo "type" que mandaste
        De lo contrario, la respuesta será un "type": -1
        
        Se debe mandar los siguientes parametros en el objeto "data"
        
        user_id: Identificador único del usuario
        machine_id: Identificador de la vending
        token: JWT de autenticacion

      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              type: 
                type: number
                example: 4
              data:
                properties:
                  user_id: 
                    type: string
                    format: uuid
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"

      responses:
        200:
          description: Vendings disponibles
          schema:
            properties:
              type: 
                type: number
                example: 4
              data:
                properties:
                  locker_name:
                    type: string
                    example: "the locker name"
                  boxes:
                    type: array
                    items:
                      properties:
                        name:
                          type: string
                          example: "Box1_name"
                        is_open:
                          type: boolean
                          example: false
        400:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "lockers not found"
        401:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "jwt must be provided"
  
  
  /vendings/type/2:
    get:
      tags:
      - vendings
      summary: Obtener detalles de una vending
      operationId: getMachineDetails
      description: |
        
        type: Es la orden a ejecutar
        data: Es el objeto que lleva todo el mensaje de la orden
        
        Si todo está marchando bien, el socket le devolverá el mismo "type" que mandaste
        De lo contrario, la respuesta será un "type": -1
        
        Se debe mandar los siguientes parametros en el objeto "data"
        
        user_id: Identificador único del usuario
        locker_name: Nombre del locker a consultar
        box_name: Nombre de la caja que se quiere abrir
        token: JWT de autenticacion

      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              type: 
                type: number
                example: 5
              data:
                properties:
                  user_id: 
                    type: string
                    format: uuid
                  locker_name:
                    type: string
                    example: "locker-10001/"
                  box_name:
                    type: string
                    example: "Box1_name"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"

      responses:
        200:
          description: Vendings disponibles
          schema:
            properties:
              type: 
                type: number
                example: 5
              data:
                properties:
                  locker_name:
                    type: string
                    example: "the locker name"
                  box_name:
                    type: string
                    example: "Box1_name"
                  is_open:
                    type: boolean
                    example: false
        400:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "locker not found"
        401:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "jwt must be provided"
  
  /vendings/type/3:
    get:
      tags:
      - vendings
      summary: Dispensar productos
      operationId: dispenseProducts
      description: |
        
        type: Es la orden a ejecutar
        data: Es el objeto que lleva todo el mensaje de la orden
        
        Si todo está marchando bien, el socket le devolverá el mismo "type" que mandaste
