swagger: '2.0'
info:
  description:
    API para realizar ordener a las máquinas expendedoras
    
    Para empezar debes crear un usuario admin mediante el metodo POST admin/
    
    Este endpoint te devolvera un token el cual es valido para acceder a todos los endpoints.
  version: 1.0.0
  title: Vending Machine - API
  # put the contact info for your development or API team
  contact:
    email: correo@email.com

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

# tags are used for organizing operations
tags:
- name: users
  description: Rutas de usuarios
- name: products
  description: Rutas de productos
- name: vendings
  description: Rutas de vendings
- name: lockers
  description: Rutas de lockers
- name: Service
  description: Rutas de servicios
- name: admins
  description: Rutas de admins

schemes:
 - https
 - http
 
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:

# USER ROUTES

  /users/:
    post:
      tags:
      - users
      summary: Registrar un usuario
      operationId: postUser
      description: |
        Retorna al usuario registrado y el token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              first_name:
                type: string
                example: "nombre"
              last_name:
                type: string
                example: "apellido"
              email:
                type: string
                example: correo@email.com
              password:
                type: string
                example: "password"
      responses:
        200:
          description: Usuario registrado
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'

    get:
      tags:
      - admins
      summary: Obtener todos los usuarios
      operationId: getAllUsers
      description: |
        Retorna todos los usuarios
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Admin privileges
          required: true
      responses:
        200:
          description: Usuarios registrados
          schema:
            properties:
              ok: 
                type: boolean
              users:
                type: array
                items:
                  $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/login:
    post:
      tags:
      - users
      summary: Login de usuarios
      operationId: loginUser
      description: |
        Retorna usuario y token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              email:
                type: string
                example: correo@email.com
              password:
                type: string
                example: "password"
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/login/google:
    post:
      tags:
      - users
      summary: Login de usuarios usando google
      operationId: loginUserWithGoogle
      description: |
        Recibe firebase token, hace el login y retorna usuario y token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              token:
                type: string
                format: uuid
              
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/signup/google:
    post:
      tags:
      - users
      summary: Registro de usuarios usando google
      operationId: signupUserWithGoogle
      description: |
        Recibe firebase token, hace el registro y retorna usuario y token
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              token:
                type: string
                format: uuid
              
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
                
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/{id}:
    get:
      tags:
      - admins
      summary: Obtener usuario por id
      operationId: getUserById
      description: |
        Retorna al usuario del id
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
      - users
      summary: Eliminar usuario por id
      operationId: deleteUser
      description: |
        Retorna al usuario eliminado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario eliminado
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
      - users
      summary: Editar usuario
      operationId: editUser
      description: |
        Retorna al usuario editado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/User'
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario editado
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
            
    patch:
      tags:
      - admins
      summary: Editar status del usuario
      operationId: Update user stats
      description: |
        Retorna usuario editado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          description: Admin privileges
          required: true
          
        - in: body
          name: body
          schema:
            properties:
              status:
                type: boolean
                default: true
                example: true
      responses:
        200:
          description: Servicios del usuario que consulta
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /users/me:
    get:
      tags:
      - users
      summary: Obtener usuario que está haciendo la consulta
      operationId: getMyUser
      description: |
        Retorna al usuario que hace la consulta
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Usuario de la consulta
          schema:
            properties:
              ok: 
                type: boolean
              user:
                $ref: '#/definitions/User'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'

  /products/:
    get:
      tags:
      - products
      summary: Obtener todos los productos 
      operationId: getProducts
      description: |
        Retorna todos los productos disponibles
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Lista de productos disponibles en la base de datos
          schema:
            properties:
              ok: 
                type: boolean
              products:
                type: array
                items:
                  $ref: '#/definitions/Product'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      tags:
      - admins
      summary: Crear producto
      operationId: createProduct
      description: |
        Retorna el producto creado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Product'
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Producto creado
          schema:
            properties:
              ok: 
                type: boolean
              product:
                $ref: '#/definitions/Product'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /products/{id}:
    get:
      tags:
      - products
      summary: Obtener producto por id
      operationId: getProductById
      description: |
        Retorna el producto del id
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: Id del producto
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Producto buscado
          schema:
            properties:
              ok: 
                type: boolean
              product:
                $ref: '#/definitions/Product'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
      - admins
      summary: Eliminar producto
      operationId: deleteProduct
      description: |
        Retorna el producto eliminado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: Product id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Producto eliminado
          schema:
            properties:
              ok: 
                type: boolean
              product:
                $ref: '#/definitions/Product'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
      - admins
      summary: Editar producto
      operationId: editProduct
      description: |
        Retorna el producto editado
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Product'
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Producto editado
          schema:
            properties:
              ok: 
                type: boolean
              product:
                $ref: '#/definitions/Product'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'

  /vendings:
    post:
      tags:
      - admins
      summary: Crear nueva vending
      operationId: createVending
      description: |
        Retorna la vending creada
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          schema:
            properties:
              name:
                type: string
                example: "Vending #1"
              image:
                type: string
                example: 'https://example.com/mypicture.jpg'
              machine_id:
                type: string
                example: "STM32-1234567891"
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Vending creada
          schema:
            properties:
              ok: 
                type: boolean
              vending:
                $ref: '#/definitions/Vending'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      tags:
      - vendings
      summary: Obtener todas las vendings disponibles
      operationId: getVendings
      description: |
        Retorna las vendings disponibles
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Vendings disponibles
          schema:
            properties:
              ok: 
                type: boolean
              vendings:
                type: array
                items:
                  $ref: '#/definitions/Vending'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /vendings/{id}:
    get:
      tags:
      - vendings
      summary: Obtener vending machine por id
      operationId: getVendingById
      description: |
        Retorna la vending requerida
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Vending de la consulta
          schema:
            properties:
              ok: 
                type: boolean
              vending:
                $ref: '#/definitions/Vending'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
      - admins
      summary: Editar vending
      operationId: editVending
      description: |
        Retorna la vending editada
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Vending'
        - in: path
          name: id
          type: string
          required: true
          description: User id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Vending editada
          schema:
            properties:
              ok: 
                type: boolean
              vending:
                $ref: '#/definitions/Vending'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
    delete:
      tags:
      - admins
      summary: Eliminar Vending
      operationId: deleteVending
      description: |
        Retorna el vending eliminada
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: Vending id.
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Vending eliminada
          schema:
            properties:
              ok: 
                type: boolean
              vending:
                $ref: '#/definitions/Vending'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /vendings/{id}/products:
    get:
      tags:
      - vendings
      summary: Obtener productos de la máquina
      operationId: getProductsByMachine
      description: |
        Se recibe el id de la máquina y se retorna los productos disponibles de la misma
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: Id de la máquina
        - in: header
          name: Authorization
          type: string
          required: true
      responses:
        200:
          description: Lista de productos disponibles en la máquina
          schema:
            properties:
              ok: 
                type: boolean
              products:
                type: array
                items:
                  $ref: '#/definitions/Product'
        400:
          description: Error message
          schema:
            $ref: '#/definitions/ErrorResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
  /vendings/:
    get:
      tags:
      - vendings
      summary: Ejecutar ordenes a la máquina
      operationId: ordersToMachine
      description: |
        Conexión web socket
        Ejecutar ordenes a la máquina
        Las ordenes disponibles actualmente son dispensar productos y obtener el estado de la máquina
        
        La orden de pedir el estado de la máquina se realiza con el "type" 2, el cuál devolverá un mensaje con el estado de la máquina (Si la respuesta nunca llega, significa que la máquina está apagada)
        La orden de dispensar productos se realiza con el "type" 1 y se le envian los productos como en el ejemplo del body
        
        type: Es la orden a ejecutar
        data: Es el objeto que lleva todo el mensaje de la orden
        
        Para dispensar productos
        Dentro de data debe ir una lista de productos con el key "products"
        La lista de los productos será una lista de objetos que deberá llevar la siguiente estructura:
        
        id: ID del producto
        name: Nombre del producto
        item: Es la ubicación del producto en la vending
        price: Precio del producto
        
        Además de la lista de productos, el objeto "data" deberá contener lo siguiente
        
        machineId: ID de la máquina, mismo id que devuelve el código QR
        user_id: ID del usuario que está haciendo la solicitud
        token: Token de acceso
        
        Si todo está marchando bien, el socket le devolverá un "type": 0
        De lo contrario, la respuesta será un "type": -1
        
        
        
        PATH: ws://yourdomain.com/connection/
      produces:
      - application/json
      security:
      - Bearer: []
      parameters:
        - in: header
          name: Authorization
          type: string
          required: true
        - in: body
          name: body
          schema:
            properties:
              type: 
                type: number
                example: 1
              data:
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/definitions/SocketProduct'
                  machineId:
                    type: string
                    example: "STM32-1234567891"
                  user_id:
                    type: string
                    format: uuid
                    
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1Nzk5NzUzNDUsImlkIjoiNWUyYzc0YTE5YThjNGQ0YWQ2YzRjY2QxIiwicm9sZSI6IjEifQ.FIEc5P6x31i2UuCd0kL2cOH6nbwnLTDAyWbhU9QzpgU"
      responses:
        200:
          description: Vendings disponibles
          schema:
            properties:
              type: 
                type: number
                example: 1
              data:
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/definitions/SocketProduct'
                  machineId:
                    type: string
                    example: "STM32-1234567891"
                  user_id:
                    type: string
                    format: uuid
        400:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  product:
                    $ref: '#/definitions/SocketProduct'
                  message:
                    type: string
                    example: "product De toditos not dispensed"
        401:
          description: Error message
          schema:
            properties:
              type:
                type: number
                example: -1
              data:
                properties:
                  message:
                    type: string
                    example: "jwt must be provided"
  
  /lockers/:
    get:
      tags:
      - lockers
      summary: Ejecutar ordenes a lockers
      operationId: ordersToLockers
      description: |
        Conexión web socket
        Ejecutar ordenes a la los lockers
        Las ordenes disponibles actualmente son consultar todos los lockers, consultar si un locker está abierto o cerrado
        
        type: Es la orden a ejecutar
        data: Es el objeto que lleva todo el mensaje de la orden
        
        Si todo está marchando bien, el socket le devolverá el mismo "type" que mandaste
        De lo contrario, la respuesta será un "type": -1
        
